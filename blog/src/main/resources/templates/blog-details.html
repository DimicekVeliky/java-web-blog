<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Firemní blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <h6><b>Zhlédnutí: </b><span th:text="${el.views}"/></h6>
            <div class="d-flex me-3">
                <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-secondary me-3">Upravit</a>
                <form th:action="'/blog/' + ${el.id} + '/remove'" method="post"/>
                <button class="btn btn-danger" type="submit">Smazat</button>
            </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
