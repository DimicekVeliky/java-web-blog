<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Přidat článek</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Přidat článek</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Zadejte název článku" class="form-control">
        <input type="text" name="annonce" placeholder="Zadejte informace o článku" class="form-control mt-3">
        <textarea name="full_text" rows="3" placeholder="Zadejte text článku" class="form-control mt-3"></textarea>
        <button type="submit" class="btn btn-success mt-3">Přidat článek</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
